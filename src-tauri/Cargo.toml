[package]
name = "autotrim-desktop"
version = "0.1.0"
description = "AutoTrim - Automatically remove silences and repetitions from videos"
authors = ["AutoTrim Team"]
edition = "2021"

[lib]
name = "autotrim_desktop_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-opener = "2"
tauri-plugin-dialog = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["full"] }
reqwest = { version = "0.12", features = ["multipart", "json"] }
uuid = { version = "1", features = ["v4", "serde"] }
once_cell = "1"
regex = "1"
thiserror = "1"
anyhow = "1"
dirs = "5"

